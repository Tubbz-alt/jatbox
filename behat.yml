# The default profile is used if no profile is specified when running Behat, and
# all other profiles inherit its values unless they are overridden.
default:
  context:
    class: FeatureContext
    parameters:
      # error_screenshot_folder is the name of the folder that screenshots
      # generated by FeatureContext::generateScreenshotOnError() are written to
      error_screenshot_folder: screenshots
  extensions:
    Behat\MinkExtension\Extension:
      base_url: http://www.wikipedia.org

      # Configuration for the Goutte headless browser
      goutte: ~

      # Configuration for the Selenium2 driver, which runs in-browser tests.
      selenium2:
        capabilities:
          # Legal "browser" values can be found in
          # vendor/instaclick/php-webdriver/lib/WebDriver/Browser.php
          # Legal values are:
          # android, chrome, firefox, htmlunit, internet explorer, iPhone, iPad,
          # opera, phantomjs, safari
          browser: "firefox"

          # Legal "platform" values can be found at
          # https://selenium.googlecode.com/svn/trunk/docs/api/java/org/openqa/selenium/Platform.html
          #
          # ANY - Any system
          # MAC - Any Mac OSX system
          # LINUX - Any Linux-based system (includes Centos Ubuntu UNIX Solaris BSD)
          # WINDOWS - Any Windows OS
          # XP - Windows XP and similar Windows systems
          # VISTA - Windows Vista and similar Windows systems
          # WIN8 - Windows 8 and similar Windows systems
          # UNIX - UNIX and Unix-like systems, including LINUX, Solaris and BSD
          # LINUX - LINUX systems
          # ANDROID - The Android mobile device OS
          platform: "ANY"

          # The version of the browser to be tested.
          version: "ANY"