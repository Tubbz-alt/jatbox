# The default profile is used if no profile is specified when running Behat, and
# all other profiles inherit its values unless they are overridden.
default:
  suites:
    default:
      contexts:
        - FeatureContext:
            # Values defined by "parameters" are passed in an array to the constructor
            # of the Context class (by default, FeatureContext)
            parameters:
              # error_screenshot_folder is the name of the folder that screenshots
              # generated by FeatureContext::generateScreenshotOnError() are written to
              error_screenshot_folder: screenshots
  extensions:
    Behat\MinkExtension:
      # This should be the base URL of the application you are testing.
      base_url: http://www.wikipedia.org

      # You shouldn't override this default value - instead, use one of the profiles
      # defined below, or add a new profile if a capability is desired that isn't
      # included
      #
      # Legal "browser_name" values can be found in
      # vendor/instaclick/php-webdriver/lib/WebDriver/Browser.php
      # Legal values are:
      # android, chrome, firefox, htmlunit, internet explorer, iPhone, iPad,
      # opera, phantomjs, safari
      browser_name: firefox

      # Configuration for the Goutte headless browser
      goutte: ~

      # Configuration for the Selenium2 driver, which runs in-browser tests.
      selenium2:
        capabilities:
          # Legal "platform" values can be found at
          # https://selenium.googlecode.com/svn/trunk/docs/api/java/org/openqa/selenium/Platform.html
          #
          # ANY - Any system
          # MAC - Any Mac OSX system
          # LINUX - Any Linux-based system (includes Centos Ubuntu UNIX Solaris BSD)
          # WINDOWS - Any Windows OS
          # XP - Windows XP and similar Windows systems
          # VISTA - Windows Vista and similar Windows systems
          # WIN8 - Windows 8 and similar Windows systems
          # UNIX - UNIX and Unix-like systems, including LINUX, Solaris and BSD
          # LINUX - LINUX systems
          # ANDROID - The Android mobile device OS
          platform: "ANY"


# System specific profiles
#
# Run Behat using one profile like "vendor/bin/behat -profile <profileName"
#
windows_firefox:
    extensions:
        Behat\MinkExtension:
            browser_name: "firefox"
            selenium2:
                capabilities:
                    platform: "WINDOWS"

windows_internet_explorer:
    extensions:
        Behat\MinkExtension:
            browser_name: "internet explorer"
            selenium2:
                capabilities:
                    platform: "WINDOWS"

windows_chrome:
    extensions:
        Behat\MinkExtension:
            browser_name: "chrome"
            selenium2:
                capabilities:
                    platform: "WINDOWS"

osx_safari:
    extensions:
        Behat\MinkExtension:
            browser_name: "safari"
            selenium2:
                capabilities:
                    platform: "MAC"

osx_firefox:
    extensions:
        Behat\MinkExtension:
            browser_name: "firefox"
            selenium2:
                capabilities:
                    platform: "MAC"

osx_chrome:
